<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>湖南景区介绍 - 注册</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./fonts/font.css">
</head>
<body>
  <header class="header">
    <div class="date" id="regDate"></div>
    <div class="logo">
      <img src="./images/logo.png" alt="湖南景区介绍网logo">
    </div>
    <nav class="nav">
      <a href="register.html">注册</a>
      <a href="feature.html">景区特色内容</a>
      <a href="theme.html">景区主题介绍</a>
      <a href="home.html">首页</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-box" style="max-width: 600px;">
      <h2 style="text-align: center; margin-bottom: 2rem; color: #2d3748;">湖南景区介绍网 - 用户注册</h2>
      <form id="registerForm" onsubmit="return checkRegister()">
        <div class="form-group">
          <label for="regUsername">用户名</label>
          <input type="text" id="regUsername" name="regUsername" maxlength="10" required
                 placeholder="最多10个字符" pattern="^[a-zA-Z0-9_\u4e00-\u9fa5]{1,10}$">
        </div>
        <div class="form-group">
          <label for="regPwd">密码</label>
          <input type="password" id="regPwd" name="regPwd" maxlength="6" required
                 placeholder="6位数字密码" pattern="\d{6}">
        </div>
        <div class="form-group">
          <label for="regPwdConfirm">确认密码</label>
          <input type="password" id="regPwdConfirm" name="regPwdConfirm" required
                 placeholder="再次输入密码">
        </div>
        <div class="form-group">
          <label>性别</label>
          <div style="display: flex; gap: 2rem; margin-top: 0.5rem;">
            <label><input type="radio" name="gender" value="male" required> 男</label>
            <label><input type="radio" name="gender" value="female"> 女</label>
          </div>
        </div>
        <div class="form-group">
          <label for="birthday">出生日期</label>
          <input type="date" id="birthday" name="birthday" required>
        </div>
        <div class="form-group">
          <label>个人兴趣（至少选择1项）</label>
          <div style="display: flex; flex-wrap: wrap; gap: 1.5rem; margin-top: 0.5rem;">
            <label><input type="checkbox" name="hobby" value="hiking"> 徒步登山</label>
            <label><input type="checkbox" name="hobby" value="culture"> 人文古迹</label>
            <label><input type="checkbox" name="hobby" value="food"> 特色美食</label>
            <label><input type="checkbox" name="hobby" value="photography"> 摄影</label>
            <label><input type="checkbox" name="hobby" value="folklore"> 民俗体验</label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">个人邮箱</label>
          <input type="email" id="email" name="email" required placeholder="例：123456@qq.com">
        </div>
        <div class="form-group">
          <label for="intro">个人简介</label>
          <textarea id="intro" name="intro" rows="5" required placeholder="请简要介绍自己（喜欢的景区/旅行偏好等）"></textarea>
        </div>
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
          <button type="submit" class="btn btn-primary">提交注册</button>
          <button type="reset" class="btn btn-reset">重置表单</button>
        </div>
      </form>
    </div>
  </div>

  <script>

    const date = new Date();
    const formattedDate = `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日 ${date.getHours()}:${date.getMinutes()}`;
    document.getElementById('regDate').innerText = formattedDate;


    function checkRegister() {
      const pwd = document.getElementById('regPwd').value;
      const pwdConfirm = document.getElementById('regPwdConfirm').value;

      if (pwd !== pwdConfirm) {
        alert('两次输入的密码不一致！');
        return false;
      }
      const hobbies = document.querySelectorAll('input[name="hobby"]:checked');
      if (hobbies.length < 1) {
        alert('请至少选择一项个人兴趣！');
        return false;
      }

      alert('注册成功！');
      window.location.href = 'home.html';
      return false;
    }
  </script>
</body>
</html>
