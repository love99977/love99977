<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>湖南景区介绍 - 登录</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 style="text-align: center; margin-bottom: 2rem; color: #2d3748;">湖南景区介绍网 - 登录</h2>
      <form id="loginForm" onsubmit="return checkLogin()">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" maxlength="10" required
                 placeholder="请输入用户名">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" maxlength="6" pattern="\d{1,6}" required
                 placeholder="请输入密码">
          <small style="color: #718096;">密码为6位数字</small>
        </div>
        <!-- 新增：登录+注册按钮布局 -->
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
          <button type="submit" class="btn btn-primary">登录</button>
          <!-- 注册按钮：跳转到register.html -->
          <button type="button" class="btn btn-primary" onclick="goToRegister()">注册</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 原有登录校验逻辑
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'html5kc' && password === '123456') {
        alert('登录成功！即将进入湖南景区介绍主页');
        window.location.href = 'home.html';
        return false;
      } else {
        alert('用户名或密码错误！\n默认用户名：html5kc，密码：123456');
        return false;
      }
    }

    // 新增：跳转到注册页面的函数
    function goToRegister() {
      window.location.href = 'register.html';
    }
  </script>
</body>
</html>
